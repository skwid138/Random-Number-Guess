<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="/vendors/jquery-3.1.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Number Game</title>
</head>

<body>
    <header>
        <h1>Random Number Game </h1> 
    </header>
    <main>
      <section id=setUpMode>
        <h3>Pick your poison</h2>
        <button class="modeButton" data-number="10" id="easyButton">Easy</button>
        <button class="modeButton" data-number="25" id="medButton">Medium</button>
        <button class="modeButton" data-number="50" id="hardButton">Hard</button>
      </section> 
      <section id=playMode>
          <p>Player One:</p>
          <input id=p1Input type=number placeholder="enter number" ></input>

          <p>Player Two:</p>
          <input id=p2Input type=number placeholder="enter number" ></input>
          <p>Player Three:</p>
          <input id=p3Input type=number placeholder="enter number" ></input>
          <p>Player Four:</p>
          <input id=p4Input type=number placeholder="enter number" ></input>
          <div>
              <br>
             <button id="submitButton">Guess</button>
            <button id="reset">reset</button>
          </div>
        <section id=progress>
            <h3>Number of guesses:</h3>
            <h3>Max number:</h3>
        </section>
      </section>
        


        
    </main>
    

    <footer></footer>
</body>


</html>
